name: üèóÔ∏è Build Websites

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        language: [es, fr, he, it, nl, ru, zh-Hant]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v3
        with:
          repository: 'privacyguides/privacyguides.org'
          fetch-depth: '0'
          ssh-key: ${{ secrets.ACTIONS_SSH_KEY }}
          submodules: 'true'
      
      - name: Checkout translations
        uses: actions/checkout@v3
        with:
          path: 'i18n-download'
      
      - name: Move translations to site
        run: |
          cp -rl i18n-download/i18n .
          cp -rl i18n-download/includes .
          cp -rl i18n-download/theme .

      - name: Python setup
        uses: actions/setup-python@v4
        id: py38
        with:
          python-version: '3.8'
          cache: 'pipenv'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install
          sudo apt install pngquant
          echo '${{ steps.py38.outputs.cache-hit }}'

      - name: Build website
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARDS: true
        run: |
          pipenv run mkdocs build --config-file config/mkdocs.${{ matrix.language }}.yml
          pipenv run mkdocs --version

      - name: Package website
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.language }}
          path: site/${{ matrix.language }}
