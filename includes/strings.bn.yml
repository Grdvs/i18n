config:
  description: প্রাইভেসি গাইড হলো তোমার অনলাইনে ব্যক্তিগত গোপনীয়তা ও নিরাপত্তা বিষয়ক কেন্দ্রীয় তথ্যভাণ্ডার।
  copyright:
    - 
      1: |
         প্রাইভেসি গাইড একটি অলাভজনক, সামাজিকভাবে দায়বদ্ধ একটি ওয়েবসাইট যা তথ্য নিরাপত্তা ও গোপনীয়তা বিষয়ক জ্ঞান বিতরণ করে।
    - 
      2: |
         কোনো নির্দিষ্ট পণ্য সুপারিশ করলে আমরা কোনো অর্থ পাই না, এবং আমরা কোনো অ্যাফিলিয়েট সংযোগ ব্যবহার করি না।
    - 
      3: |
         প্রাইভেসি গাইড এবং অবদানকারী।
    - 
      4: |
         সব লেখা ও ছবি "সিসি বাই-এনডি ৪.০‍‍‍‍‍" অধীনে প্রকাশিত
  feedback:
    question: এই পাতা কি তোমাকে সাহায্য করেছে?
    yes: এই পাতা সহায়ক ছিল
    yes-note: পর্যালোচনার জন্য ধন্যবাদ!
    no: এই পাতা আরো উন্নত করা সম্ভব
    no-note: |
      তোমার মতামতের জন্য ধন্যবাদ! এই পাতা উন্নত করতে আমাদের ফোরামে একটা আলোচনা শুরু করতে পারো।
  theme:
    dark: অন্ধকার রঙ চালু করো
    light: আলোকিত রঙ চালু করো
    system: সিস্টেমের রঙে পরিবর্তন করো
