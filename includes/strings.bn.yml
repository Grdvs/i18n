site:
  homepage_card: |
    একটি সামাজিকভাবে দায়বদ্ধ ওয়েবসাইট যা তথ্য নিরাপত্তা ও গোপনীয়তা বিষয়ক জ্ঞান বিতরণ করে।
  translation: |
    তুমি প্রাইভেসি গাইডের বাংলা সংস্করণ দেখছো, যা ক্রাউডিনে আমাদের অসাধারণ ভাষা বিষয়ক দল অনুবাদ করেছে। তুমি যদি কোনো সমস্যা দেখো বা পাতার কোনো অংশ অনুবাদ করা হয়নি এমন দেখো, অনুগ্রহ করে আমাদেরকে সাহায্য করার ব্যাপারে ভেবো! আরো তথ্য ও পরামর্শের জন্য আমাদের অনুবাদ নির্দেশিকা দেখো।
